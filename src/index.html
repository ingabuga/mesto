
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>

    </head>
    <body class="page">
        <header class="header">
            <img class="logo header__logo" src="<%=require('./images/logo-mesto_white.svg')%>" alt="Логотип">
        </header>
        <main>
            <section class="profile">
                <div class="profile__info">
                    <!-- <%=require('./images/Cousteau.jpg')%> -->
                    <img class="profile__avatar" src="" name="avatar" alt="Улыбающийся Жак Ив Кусто в красной шапочке">
                    <div class="profile__text">
                        <h1 class="profile__title"></h1>
                        <button aria-label="Редактирование профиля" class="profile__edit-button" type="button"></button>
                        <p class="profile__title-job"></p>
                    </div>  
                </div>
                <button aria-label="Добавление карточки" class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__element"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_profile">
            <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>
                <form class="popup__form popup__form_profile" name="profile" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <label class="popup__field">
                        <input type="text" id="name-input" placeholder="Имя" name="nameProfile" value="Жак Ив Кусто" class="popup__text popup__text_input_name" required minlength="2" maxlength="40">
                        <span id="name-input-error" class="error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="text" id="job-input" placeholder="Профессия" name="jobProfile" value="Исследователь океана" class="popup__text popup__text_input_job" required minlength="2" maxlength="200">
                        <span id="job-input-error" class="error"></span>
                    </label>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
       <div class="popup popup_place">
            <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>
                <form class="popup__form popup__form_place" name="profile" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <label class="popup__field">
                        <input type="text" id="place-input" placeholder="Название" name="name" value="" class="popup__text popup__text_input_name" required minlength="2" maxlength="30">
                        <span id="place-input-error" class="error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="url" id="link-input" placeholder="Ссылка на картинку" name="link" value="" class="popup__text popup__text_input_job" required>
                        <span id="link-input-error" class="error"></span>
                    </label>
                    <button class="popup__save-button" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_photo popup_shadow">
            <div class="popup__preview">
                <img class="popup__image" src=" " alt=" ">
                <p class="popup__description"></p>
                <button class="popup__close-btn" type="button"></button>
            </div>
        </div>
        <template class="elements-template">
            <li class="elements__item">
                 <img class="elements__image" src=" ">
                <div class="elements__container">
                    <h2 class="elements__title"></h2>
                    <button class="elements__like" type="button"></button>
                </div>
                <button class="elements__trash" type="button"></button>
            </li>
        </template>
    
    </body>
</html>

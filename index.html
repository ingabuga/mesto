<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="logo header__logo" src="./images/logo-mesto_white.svg">
        </header>
        <main>
            <div class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/Cousteau.jpg">
                    <div class="profile__text">
                        <div class="profile__name">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>
                        </div>
                        <p class="profile__title-job">Исследователь океана</p>
                    </div>  
                </div>
                <button class="profile__add-button"></button>
            </div>
            <ul class="elements__element element">
                <li class="elements__item">
                    <img class="elements__image" src="./images/karachaevsk.jpg">
                    <div class="elements__container">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/elbrus.jpg">
                    <div class="elements__container">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like"></button>
                </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/dombay.jpg">
                    <div class="elements__container">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/elbrus.jpg">
                    <div class="elements__container">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/dombay.jpg">
                    <div class="elements__container">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/karachaevsk.jpg">
                    <div class="elements__container">
                        <h2 class="elements__title">Карачаево-Черкессия</h2>
                        <button class="elements__like"></button>
                    </div>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__card">
                <button class="popup__close"></button>
                <p class="popup__title">Редактировать профиль</p>
                <input type="text" placeholder="Жак Ив Кусто" class="popup__text popup__text_name">
                <input type="text" placeholder="Исследователь океана" class="popup__text popup__text_job">
                <button class="popup__save">Сохранить</button>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="logo header__logo" src="./images/logo-mesto_white.svg" alt="Логотип">
        </header>
        <main>
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/Cousteau.jpg" alt="Улыбающийся Жак Ив Кусто в красной шапочке">
                    <div class="profile__text">
                        <div class="profile__name">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__title-job">Исследователь океана</p>
                    </div>  
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__element">
                    <li class="elements__item">
                        <img class="elements__image" src="./images/karachaevsk.jpg" alt="Древняя каменная церковь на фоне гор">
                        <div class="elements__container">
                            <h2 class="elements__title">Карачаевск</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" src="./images/elbrus.jpg" alt="Гора Эльбрус на горизонте во время заката">
                        <div class="elements__container">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like" type="button"></button>
                    </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" src="./images/dombay.jpg" alt="Горный заснеженный пик на переднем плане зеленый хвойный лес">
                        <div class="elements__container">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" src="./images/elbrus.jpg" alt="Гора Эльбрус на горизонте во время заката">
                        <div class="elements__container">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" src="./images/dombay.jpg" alt="Горный заснеженный пик на переднем плане зеленый хвойный лес">
                        <div class="elements__container">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" src="./images/karachaevsk.jpg" alt="Древняя каменная церковь на фоне гор">
                        <div class="elements__container">
                            <h2 class="elements__title">Карачаево-Черкессия</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>
                <form class="popup__form" name="profile">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" placeholder="Имя" name="name" value="Жак Ив Кусто" class="popup__text popup__text-name popup__text_input_name">
                    <input type="text" placeholder="Профессия" name="job" value="Исследователь океана" class="popup__text popup__text-job popup__text_input_job">
                </form>
                <button class="popup__save-btn" type="submit">Сохранить</button>
            </div>
        </div>
    <script src="./scripts/index.js"></script>
    </body>
</html>
